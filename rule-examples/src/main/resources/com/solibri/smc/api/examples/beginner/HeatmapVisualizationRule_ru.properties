DEFAULT_NAME=Визуализация тепловой карты
DEFAULT_DESCRIPTION=Это правило отображает "тепловую" карту (изменение цвета карты в зависимости от расстояния) от "источников эффекта", которые находятся в указанном диапазоне от проверяемых компонентов. Область тепловой карты отображается только в области (горизонтальной проекции) компонентов, попадающих в проверку. Область тепловой карты визуализируется с шагом от каждого источника эффекта. Необходимо указать проверяемые компоненты и "источники эффекта". Также необходимо установить диапазон и значение шага изменения оттенка "тепловой" карты.

UI.HeatmapVisualizationRule.TITLE = Визуализация тепловой карты
UI.HeatmapVisualizationRule.DESCRIPTION = <html>Это правило отображает "тепловую" карту (изменение цвета карты в зависимости от расстояния) от "источников эффекта",<br> которые находятся в указанном диапазоне от проверяемых компонентов. Область тепловой карты <br>отображается только в области (горизонтальной проекции) компонентов, попадающих в проверку.</html>

rpComponentFilter.NAME = Проверяемые компоненты
rpComponentFilter.DESCRIPTION = Проверяемые компоненты, в проекции которых отображается тепловая карта.

rpEffectSourceFilter.NAME = Источники эффекта
rpEffectSourceFilter.DESCRIPTION = "Источники эффекта".

UI.HeatmapVisualizationParameter.TITLE = Отображение
UI.HeatmapVisualizationParameter.DESCRIPTION = Эти параметры определяют диапазон и шаг отображения тепловой карты.

rpRange.NAME = Диапазон (A)
rpRange.DESCRIPTION = Определяет диапазон от источника (включает в карту компоненты, которые попадают в данный диапазон).
rpRange.DEFAULT_VALUE = 3м

rpStep.NAME = Шаг (B)
rpStep.DESCRIPTION = Определяет шаг изменения цвета тепловой карты при удалении от источника.
rpStep.DEFAULT_VALUE = 0.5м

