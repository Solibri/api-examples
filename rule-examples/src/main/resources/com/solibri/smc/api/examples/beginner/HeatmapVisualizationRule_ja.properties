DEFAULT_NAME=ヒートマップ表示ルール
DEFAULT_DESCRIPTION=このルールは、確認済みのコンポーネントからの範囲内にある効果ソースからのヒートマップ領域を表示します。ヒートマップ領域は確認済みのコンポーネントの領域上にのみ表示されます。ヒートマップ領域は、各効果ソースからのステップによって表されます。確認するコンポーネントと効果ソースはユーザーが定義できます。また、ヒートマップの範囲とステップ長の値もユーザーが設定できます。

UI.HeatmapVisualizationRule.TITLE = ヒートマップ表示ルール
UI.HeatmapVisualizationRule.DESCRIPTION = <html>このルールは、確認済みのコンポーネントからの範囲内にある効果ソースからの<br>ヒートマップ領域を表示します。ヒートマップ領域は確認済みのコンポーネントの<br>領域上にのみ表示されます。</html>

rpComponentFilter.NAME = 確認済みのコンポーネント
rpComponentFilter.DESCRIPTION = 効果ソースのヒートマップが表示される確認済みのコンポーネント。

rpEffectSourceFilter.NAME = 効果ソース
rpEffectSourceFilter.DESCRIPTION = 効果ソース。

UI.HeatmapVisualizationParameter.TITLE = 表示
UI.HeatmapVisualizationParameter.DESCRIPTION = これらのパラメータは、表示される効果の範囲とステップ長を指定します。

rpRange.NAME = 効果の範囲(A)
rpRange.DESCRIPTION = ソースから表示される効果の範囲を定義します。

rpStep.NAME = 効果のステップ長(B)
rpStep.DESCRIPTION = ソースから表示される効果のステップ長を定義します。

resultDescription = 範囲内に{0}個のコンポーネントがあります：
