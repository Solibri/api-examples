DEFAULT_NAME=Règle de visualisation de carte de chaleur
DEFAULT_DESCRIPTION=Cette règle visualise la zone de la carte de chaleur à partir des sources d'effet qui sont à portée des composants vérifiés. La zone de la carte de chaleur est uniquement visualisée sur la zone des composants vérifiés. La zone de la carte de chaleur est représentée par des pas à partir de chaque source d'effet. L'utilisateur définira les composants vérifiés et les sources d'effet. L'utilisateur définira également la portée et la longueur des pas de la carte de chaleur.

UI.HeatmapVisualizationRule.TITLE = Règle de visualisation de carte de chaleur
UI.HeatmapVisualizationRule.DESCRIPTION = <html>Cette règle visualise la zone de la carte de chaleur à partir des sources d'effet<br>qui sont à portée des composants vérifiés. La zone de la carte de chaleur<br>est uniquement visualisée sur la zone des composants vérifiés.</html>

rpComponentFilter.NAME = Composants vérifiés
rpComponentFilter.DESCRIPTION = Composants vérifiés sur lesquels la carte de chaleur de la source d'effet est visualisée.

rpEffectSourceFilter.NAME = Sources d'effet
rpEffectSourceFilter.DESCRIPTION = Sources d'effet.

UI.HeatmapVisualizationParameter.TITLE = Visualisation
UI.HeatmapVisualizationParameter.DESCRIPTION = Ce paramètre spécifie la portée et la longueur des pas de l'effet visualisé.

rpRange.NAME = Portée de l'effet (A)
rpRange.DESCRIPTION = Ce paramètre définit la portée de l'effet visualisé à partir de la source.

rpStep.NAME = Longueur des pas de l'effet (B)
rpStep.DESCRIPTION = Ce paramètre définit la longueur des pas de l'effet visualisé à partir de la source.

