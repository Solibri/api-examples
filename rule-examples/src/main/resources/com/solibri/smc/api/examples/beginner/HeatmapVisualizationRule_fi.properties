DEFAULT_NAME=Vaikutusalueen kantavuuden Visualisointi Sääntö
DEFAULT_DESCRIPTION=Tämä sääntö visualisoi tarkasteltavien komponenttien kantavuusalueella olevien lähteiden efektin vaikutusalueen kattavuutta. Vaikutusalueen kantavuus visualisoidaan vain tarkasteltavissa komponenteissa. Vaikutusalueen kantavuus kustakin lähteestä visualisoidaan askelmilla. Käyttäjä määrittelee tarkasteltavat komponentit sekä efektien lähteet. Käyttäjä asettaa myös vaikutusalueen kantavuuden sekä askelman pituuden arvot.

