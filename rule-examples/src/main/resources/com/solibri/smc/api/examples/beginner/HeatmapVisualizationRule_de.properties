DEFAULT_NAME=Heatmap-Visualisierungsregel
DEFAULT_DESCRIPTION=Diese Regel visualisiert den Heatmap-Bereich der Effektquellen, die sich im Bereich der überprüften Komponenten befinden. Der Heatmap-Bereich wird nur im Bereich der überprüften Komponenten visualisiert. Der Heatmap-Bereich wird in Schritten von jeder Effektquelle visualisiert. Die überprüften Komponenten und die Effektquellen werden durch den Benutzer festgelegt. Zudem stellt der Benutzer den Bereich und die Schrittlängenwerte der Heatmap ein.

UI.HeatmapVisualizationRule.TITLE = Heatmap-Visualisierungsregel
UI.HeatmapVisualizationRule.DESCRIPTION = <html>Diese Regel visualisiert den Heatmap-Bereich der Effektquellen,<br>die sich im Bereich der überprüften Komponenten befinden. Der Heatmap-Bereich<br>wird nur im Bereich der überprüften Komponenten visualisiert.</html>

